<!DOCTYPE html>
<html>
    <head>
        <title>Reading helper</title>
        <style>
            h1 {
            font-size: 100px;
            }

            h2 {
            font-size: 70px;
            }

            h3 {
            font-size: 60px;
            }

            h4 {
            font-size: 150px;
            }

            .img {
              object-fit:cover;
            }

            .img1 {
              width:500px;
            }

            .img2 {
              width:650px;
            }


            .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: 'WenQuanYi Zen Hei';
            }

            .button1 {
            font-size: 70px;
            background-color: blue; 
            color: white; 
            border: 2px solid #4CAF50;
            }

            .button1:hover {
            background-color: #4CAF50;
            color: white;
            }

            .button2 {
            font-size: 100px;
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
            }

            .button2:active {
            background-color: #4CAF50;
            color: white;
            }

            input.largerCheckbox { 
                width: 100px; 
                height: 100px; 
            } 

            </style>

            <script>
            function PlaySound(sound) {
                sound.play()
            }

            </script>
    </head>
    <body>
        <h2>Click on words below to listen audio</h2>
        <audio id="audio1" src="audio/again.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio1'))">又 again</button>
        <br>
        <audio id="audio2" src="audio/also2.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio2'))">也 also</button>
        <br>
        <audio id="audio3" src="audio/very.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio3'))">太 very</button>
        <br>
        <audio id="audio4" src="audio/ruthless.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio4'))">狠 ruthless</button>
        <br>
        <audio id="audio5" src="audio/cold.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio5'))">冷 cold</button>
        <br>
        <audio id="audio6" src="audio/heat.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio6'))">热 heat</button>
        <br>
        <audio id="audio7" src="../books/audio/tall.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio7'))">高 tall</button>
        <br>
        <audio id="audio8" src="audio/short.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio8'))">矮 short</button>
        <br>
        <audio id="audio9" src="../elephant/audio/help.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio9'))">帮 help</button>
        <br>
        <audio id="audio10" src="audio/stand_up2.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio10'))">站起来 stand up</button>
        <br>
        <audio id="audio11" src="audio/fat.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio11'))">胖 fat</button>
        <br>
        <audio id="audio12" src="audio/thin.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio12'))">瘦 thin</button>
        <br>
        <audio id="audio13" src="audio/white_color.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio13'))">白色 white colour</button>
        <br>
        <audio id="audio14" src="audio/until_one_day.m4a" autostart="false" ></audio>
        <button class="button button2" onclick="PlaySound(document.getElementById('audio14'))">直到有一天 until one day</button>
        <br>
    </body>
</html>
